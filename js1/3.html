<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>

    <script type="text/javascript">

        var digit1 = Number(prompt('Введите первое число')),
            digit2 = Number(prompt('Введите второе число'));

        if( digit1 % digit2 == 0) {
                alert("Остатка нет");
            }
            else{
                alert("Остаток есть");
            }

    </script>
        
</body>
</html>
